<section id="contacto" class="text-center py-12 relative">
  <h2 class="text-3xl font-bold text-primary mb-6">
    {{ 'contact.title' | translate }}
  </h2>
  <p class="text-gray-400 mb-4">
    {{ 'contact.subtitle' | translate }}
  </p>

  <form
    #contactForm="ngForm"
    (ngSubmit)="onSubmit(contactForm)"
    class="max-w-md mx-auto bg-[#111] p-6 rounded-2xl shadow-lg"
  >
    <input
      type="text"
      name="name"
      [placeholder]="'contact.name' | translate"
      required
      [(ngModel)]="name"
      class="w-full mb-4 p-3 rounded bg-[#222] text-white outline-none"
    />

    <input
      type="email"
      name="email"
      [placeholder]="'contact.email' | translate"
      required
      [(ngModel)]="email"
      class="w-full mb-4 p-3 rounded bg-[#222] text-white outline-none"
    />

    <textarea
      name="message"
      [placeholder]="'contact.message' | translate"
      rows="5"
      required
      [(ngModel)]="message"
      class="w-full mb-4 p-3 rounded bg-[#222] text-white outline-none"
    ></textarea>

    <button
      type="submit"
      class="bg-primary text-white px-6 py-3 rounded-full hover:bg-blue-600 transition w-full"
    >
      {{ 'contact.send' | translate }}
    </button>
  </form>

  <div
    *ngIf="showToastFlag"
    class="fixed bottom-5 right-5 bg-[#222] text-white px-6 py-3 rounded-xl shadow-lg transition-opacity duration-500 opacity-100"
  >
    {{ toastMessage }}
  </div>
</section>
